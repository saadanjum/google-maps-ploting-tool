<!DOCTYPE html>
<html>
  <head>
    <title>Drawing tools</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/wicket.min.js"></script>
    <script src="js/wicket-gmap3.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/maptool.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDh1kTnD91Iki6TDKEbB6fxYN-lhyigXE&libraries=drawing&callback=initMap"
         async defer></script>
  </head>
  <body>


    <div id="tool-area" class="panel panel-default pull-right">
    <div class="panel-body">
      <h3>Draw</h3>
      <table class="table" id="input_fields">
        <tr>
          <td>Markers</td>
          <td><textarea id="latlontxt" class="form-control" placeholder="input comma separated lat lng here."></textarea></td>
          <td><button id="btn_plot" class="btn btn-primary col-md-12" onclick="plotlatlon()">Plot</button></td>
        </tr>
        <tr>
          <td>Center Map</td>
          <td><input type="text" class="form-control" name="center" id='center_input' placeholder="latitude, longitude"></td>
          <td><button id="center_btn" class="btn btn-primary col-md-12" onclick="centerMap()">Center</button></td>
        </tr>
        <tr>
          <td>Polygon Array</td>
          <td><textarea id="polygon_text" class="form-control" placeholder="Polygon coordinates will appear here"></textarea></td>
          <td><button id="poly_arr_btn" class="btn btn-primary col-md-12" onclick="createPolygon()">Draw</button></td>
        </tr>
        <tr>
          <td>Draw WKT Multipolygon</td>
          <td><textarea id="wkt_polygon_text" class="form-control" placeholder="Input WKT string"></textarea></td>
          <td><button id="wkt_poly_btn" class="btn btn-primary col-md-12" onclick="drawPolygonFromWKT()">Draw</button> </br> </br></td>
        </tr>
      </table>
      <div id="details_panel" class="panel panel-default">
        <div class="panel-body">
          <h3>Details</h3>
          <table class="table">
            <tr>
              <td>
                <h5>Centroid (lat,lng)</h5>
                <input type="text" class="form-control" id="centeroid_detail" placeholder="Latitude, Longtidude" disabled="">
              </td>
              <td>
                <h5>Color</h5>
                <select id="color_select" class="form-control">
                  <option value="red">Red</option>
                  <option value="green">Green</option>
                  <option value="Yellow">Yellow</option>
                  <option value="purple">Purple</option>
                </select>
              </td>
            </tr>
          </table>
          <div class="border-pad">
            <h5>Json Array</h5>
            <textarea class="form-control" id="array_detail_text" disabled=""></textarea>
            <h5>WKT Format</h5>
            <textarea class="form-control" id="wkt_detail_text" disabled=""></textarea>
          </div>
        </div>
      </div>
    </div>
    </div>

    <div id="map"></div>
  </body>
</html>
